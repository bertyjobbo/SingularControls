<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Testing SingularControls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-sg-theme.min.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <!--<script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>-->
    <script src="Scripts/angular-route.js"></script>
    <script src="SgControls/sgForm.js"></script>
    <script src="SgControls/sgTranslate.min.js"></script>
    <script src="SgControls/sgRoute.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="SingularControls.TestApp">
    <div class="container">
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" ng-init="bsNavCollapsed = true;bsInnerNavCollapsed = true; bsInnerNav2Collapsed=true;" ng-click="bsNavCollapsed = !bsNavCollapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" ng-class="{'in':!bsNavCollapsed}">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#" ng-click="bsNavCollapsed = true">Link</a></li>
                            <li><a href="#" ng-click="bsNavCollapsed = true">Link</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" ng-click="bsInnerNavCollapsed = !bsInnerNavCollapsed">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" style="display:block;" role="menu" ng-show="!bsInnerNavCollapsed">
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNavCollapsed = true;">Action</a></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNavCollapsed = true;">Another action</a></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNavCollapsed = true;">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNavCollapsed = true;">Separated link</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNavCollapsed = true;">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search" ng-submit="bsNavCollapsed=true">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Link</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" ng-click="bsInnerNav2Collapsed = !bsInnerNav2Collapsed">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" style="display:block;" role="menu" ng-show="!bsInnerNav2Collapsed">
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNav2Collapsed = true;">Action</a></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNav2Collapsed = true;">Another action</a></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNav2Collapsed = true;">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" ng-click="bsNavCollapsed = true;bsInnerNav2Collapsed = true;">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>
        <section sg-view></section>
    </div>
</body>
</html>
