<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Testing SingularControls</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="SgControls/sgcontrols.min.js"></script>
    <script>
        // create namespace
        var SingularControls = {};

        // create
        SingularControls.TestApp = angular.module("SingularControls.TestApp", ['ngRoute', 'sgControls']);

        // closure
        (function (app) {

            // configure routes
            app.config(['$routeProvider', function ($routeProvider) {

                $routeProvider.when("/", { templateUrl: "Ng/Views/Home.html", controller: "homeController" });

            }]);

            // configure forms stuff
            app.config(['sgControlsConfigProvider', function (sgControlsConfigProvider) {

                // add wrapper
                sgControlsConfigProvider.addControlWrapper("sgAll", function (label, control) {
                    return "<p>" + label + "<span>" + control + "</span></p>";
                });

            }]);


            // controllers
            app.controller("homeController", ["$scope", function ($scope) {

                $scope.GetData = function () {
                    return {
                        call: "dummy", data: "here"
                    };
                };

            }]);

        })(SingularControls.TestApp);


    </script>
</head>
<body ng-app="SingularControls.TestApp">
    <h1>Testing SingularControls</h1>
    <section ng-view=""></section>
</body>
</html>
